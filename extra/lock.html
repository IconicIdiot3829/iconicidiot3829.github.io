<style>
#desktop {
  position: absolute;
  min-height: 100%; min-width: 100%;
  z-index: 0;
  top:0%; right:0%; 
  bottom:0%; left:0%;
  padding: 20px;
}

/* width */
::-webkit-scrollbar {
  display: none;
}

/* Track */
::-webkit-scrollbar-track {
  box-shadow: inset 0 0 5px grey; 
  border-radius: 12px;
  display: none;
}
 
/* Handle */
::-webkit-scrollbar-thumb {
  background: red; 
  border-radius: 12px;
  display: none;
}

/* Handle on hover */
::-webkit-scrollbar-thumb:hover {
  background: #b30000; 
  display: none;
}
body {
  overflow: hidden;
  font-family: 'Poppins';
  margin: 0;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
  user-select: none;
  background: #2a2a2a;
  width: 100%;
  height: 100%;
  padding: 0;
  color: #fff;
  text-align: center;
      }
}
#locknews {
  position: absolute;
  border-radius: 8px;
  left: 50%; top: 50%;
  transform: translate(-50%, -50%);
  border-radius: 10px;
  width: 90%;
}
</style>
